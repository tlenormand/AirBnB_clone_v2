<!DOCTYPE html>
<HTML lang="en">

    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>

    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <li>{{ state.id }}: <B>{{ state.name }}</B>
                    <UL>
                        {% for city in state.cities|sort(attribute='name') %}
                        <li>{{ city.id }}: <B>{{ city.name }}</B></li>
                        {% endfor %}
                    </UL>
                </li>
            {% endfor %}
        </UL>
    </BODY>

</HTML>
